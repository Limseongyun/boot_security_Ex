<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>메인</title>
</head>
<body>
    <h1>메인 페이지</h1>
    <hr>
    <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    <a sec:authorize="isAnonymous()" th:href="@{/user/join}">회원가입s</a>
    <a sec:authorize="hasAnyRole('ROLE_USER','ROLE_MEMBER','ROLE_ADMIN')" th:href="@{/user/info}">유저버튼</a>
    <a sec:authorize="hasAnyRole('ROLE_MEMBER','ROLE_ADMIN')"  th:href="@{/member/info}">멤버버튼</a>
    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/info}">어드민버튼</a>
</body>
</html>
